<div class="banner-btn grid">
  <div class="banner-btn-content island unit xs-1 s-1 m-1 l-1-2">
    <div>
      <h2>{{include.heading}}</h2>
      <p>{{include.text}}</p>
      {% if include.button_url %}
        {% pattern buttons/basic url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
  <div class="banner-btn-img-grid unit xs-1 s-1 m-1 l-1-2 unit-content-distribute">
    <div class="grid">
      <div class="svg-1 unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="img-flex" src="/images/cactus.svg" alt="An illustration of a cactus in a pot.">
      </div>
      <div class="svg-2 unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="img-flex" src="/images/leaf-vases.svg" alt="An illustration of a vase with leaf details on the side.">
      </div>
      <div class="svg-3 unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="img-flex" src="/images/stripe-vase.svg" alt="An illustration of a vase with horizontal wavy stripes.">
      </div>
      <div class="svg-4 unit xs-1 s-1-2 m-1-2 l-1-2">
        <img class="img-flex" src="/images/tall-wave-vase.svg" alt="An illustration of a vase with vertical wavy stripes.">
      </div>
    </div>
  </div>
</div>
