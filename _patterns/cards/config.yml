title: "Cards"
description: |
  Cards should be used to display various similar options available to the user.

patterns:
  collections-card:
    title: "Collections Cards"
    description: |
      There are three collections featured in this website: Earthenware, Stoneware and Porcelain. These cards are featured on the home / landing page.
    fields:
      - name: heading
        type: string
        example: "Earthenware"
  gallery-cards:
    title: "Gallery Cards"
    description: |
      These are the main cards to be used in the gallery section to link to a variety of product pages.
    width: 25em
  add-to-cart-overlay:
    title: "Add-To-Cart Overlay"
    description: |
      This will be used as a product detail section in the shopping cart area to provide final details about the product to the customer before they pay.
    width: 35em
  product-card:
    title: "Product Card"
    description: |
      This will be used to describe details of each specific product.
    fields:
      - name: data
        type: object
        data:
          source: "site.products[0]"
          type: Product
