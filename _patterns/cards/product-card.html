<div class="island">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-b">
      <img class="img-flex" src="{{include.data.image}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 product-details-content gutter-1-2">
      <h4>{{include.data.title}}</h4>
      <hr class="line">
      <p>{{include.data.description}}</p>
      <hr class="line">
      {% pattern buttons/ghost text="View Product" url=include.data.url %}
    </div>
  </div>
</div>
