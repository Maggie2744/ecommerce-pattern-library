<fieldset class="input max-length gutter">
  <legend class="center-text gutter-1-2"><span class="gutter-1-2">Shipping</span></legend>
  <div class="grid">
    <div class="unit xs-1 s-1-2 m-1-2 l-1-2 pad-t-1-2">
      <input type="radio" id="standard" name="shipping">
      <label for="standard">
        <p class="inline bold">Standard</p>
        <p class="inline">(Free)</p>
        <p class="edit milli">(5-10 Business Days)</p>
      </label>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-2 pad-t-1-2">
      <input type="radio" id="express" name="shipping">
      <label for="express">
        <p class="inline bold">Express</p>
        <p class="inline">($9.99)</p>
        <p class="edit milli">(2-5 Business Days)</p>
      </label>
    </div>
  </div>
</fieldset>
