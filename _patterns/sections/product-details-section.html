<div class="island">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <img class="product-img" src="{{page.image}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 product-details-content gutter-1-2">
      <h4>{{include.heading}}</h4>
      <hr class="line">
      <p>{{include.text}}</p>
      <hr class="line">
      {% pattern buttons/ghost text="Add To Bag" url="/shopping-cart/" %}
    </div>
  </div>
</div>
